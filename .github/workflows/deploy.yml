name: Deploy Plugin to Infomaniak

on:
  push:
    branches:
      - main  # DÃ©clenche l'action quand on push sur main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H as1nk.ftp.infomaniak.com >> ~/.ssh/known_hosts

      - name: Deploy via SCP
        run: |
          scp -r * as1nk_kenny@as1nk.ftp.infomaniak.com:/home/clients/abe67aa3830ea705892a81842123b09c/dev/dev.analyse-posturale.com/wp-content/plugins/bookly-notes/
